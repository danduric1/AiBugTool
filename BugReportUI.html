<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <title>AI Bug Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <style>
      /* --- COLOR & THEME VARS --- */
      :root {
        /* Main theme colors */
        --primary-color: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --accent-color: #10b981;
        --accent-light: #34d399;
        --accent-dark: #059669;

        /* Background and surface colors */
        --bg-gradient-1: #0f172a;
        --bg-gradient-2: #1e293b;
        --bg-gradient-3: #0f1729;
        --surface-color: rgba(255, 255, 255, 0.1);
        --card-bg: rgba(16, 20, 34, 0.6);
        --glass-bg: rgba(16, 20, 34, 0.6);
        --glass-bg-lighter: rgba(30, 41, 59, 0.6);

        /* Text colors */
        --text-primary: rgba(255, 255, 255, 0.9);
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-disabled: rgba(255, 255, 255, 0.4);

        /* Glassmorphism variables */
        --glass-border: 1px solid rgba(255, 255, 255, 0.12);
        --glass-blur: 12px;
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        --card-radius: 16px;
        --btn-radius: 10px;
        --form-radius: 8px;

        /* Status colors */
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
        --info-color: #3b82f6;

        /* Toast Notification Variables */
        --toast-bg-info: rgba(59, 130, 246, 0.8);
        --toast-bg-success: rgba(16, 185, 129, 0.8);
        --toast-bg-error: rgba(239, 68, 68, 0.8);
        --toast-bg-warning: rgba(245, 158, 11, 0.8);
        --toast-text-color: #ffffff;
        --toast-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        --toast-border-radius: 12px;
        --toast-z-index: 1000;
        --toast-font-size: 0.95rem;
        --toast-line-height: 1.5;
        --toast-max-width: 350px;
        --toast-padding: 14px 18px;
        --toast-transition-duration: 0.3s;

        /* Sizing and spacing */
        --border-radius-sm: 8px;
        --border-radius-md: 12px;
        --border-radius-lg: 20px;
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 48px;

        /* Animation durations */
        --transition-fast: 0.2s;
        --transition-normal: 0.3s;
        --transition-slow: 0.5s;

        /* Neon glow effects */
        --neon-primary: 0 0 5px rgba(99, 102, 241, 0.5),
          0 0 20px rgba(99, 102, 241, 0.3);
        --neon-accent: 0 0 5px rgba(16, 185, 129, 0.5),
          0 0 20px rgba(16, 185, 129, 0.3);
        --neon-error: 0 0 5px rgba(239, 68, 68, 0.5),
          0 0 20px rgba(239, 68, 68, 0.3);
          
        /* Shadow effects */
        --shadow-1: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-2: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --button-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        --button-shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.3);
        
        /* Text gradient effects */
        --text-gradient-primary: linear-gradient(90deg, var(--primary-light), var(--accent-light));
        --text-glow: 0 0 10px rgba(255, 255, 255, 0.2);
        
        /* Border colors */
        --border-color: rgba(255, 255, 255, 0.12);
        
        /* Additional color variables with RGB values for alpha operations */
        --primary-color-rgb: 99, 102, 241;
        --accent-color-rgb: 16, 185, 129;
        --error-color-rgb: 239, 68, 68;
        
        /* Status message backgrounds */
        --success-bg: rgba(16, 185, 129, 0.2);
        --success-text: #34d399;
        --error-bg: rgba(239, 68, 68, 0.2);
        --error-text: #f87171;
      }
      /* --- BASE & LAYOUT --- */
      html {
        font-size: 16px;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-1),
          var(--bg-gradient-2),
          var(--bg-gradient-3)
        );
        background-attachment: fixed;
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      /* Header styling */
      .main-header {
        position: sticky;
        top: 0;
        background: rgba(15, 23, 42, 0.8);
        z-index: 100;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: auto;
        min-height: 64px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        background: linear-gradient(
          90deg,
          var(--primary-light),
          var(--accent-light)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: var(--neon-primary);
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .header-title i {
        margin-right: var(--spacing-sm);
        font-size: 1.8rem;
        color: var(--primary-light);
        text-shadow: var(--neon-primary);
        -webkit-text-fill-color: var(--primary-light);
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      /* App container */
      /* Ensure body takes up full height and has no margins */
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: white;
        max-width: 100%;
        box-sizing: border-box;
        background: #0F172A;
      }

      /* Main content area */
      .main-content {
        flex: 1;
        padding: 0;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Container for tab panels */
      .container {
        background-color: transparent;
        border-radius: var(--card-radius);
        width: 100%;
        height: 100%;
        max-width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xl);
        box-sizing: border-box;
        position: relative;
      }

      /* Section title styling */
      .section-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        background: linear-gradient(
          90deg,
          var(--primary-light),
          var(--accent-light)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.5px;
      }

      .sub-section-title {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: var(--spacing-sm);
        color: var(--text-primary);
      }

      /* Tab navigation */
      .tab-container {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        display: flex;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        border-bottom: var(--glass-border);
        gap: 0;
        padding: 0;
        margin: 0;
        justify-content: flex-start;
        flex-wrap: nowrap;
        align-items: center;
      }

      .tab-container::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }

      .tab {
        padding: var(--spacing-md) var(--spacing-lg);
        color: var(--text-secondary);
        cursor: pointer;
        transition: color var(--transition-normal) ease;
        font-weight: 500;
        position: relative;
        white-space: nowrap;
        letter-spacing: 0.5px;
      }

      .tab:hover {
        color: var(--text-primary);
      }

      .tab.active {
        color: var(--text-primary);
      }

      .tab.active:after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-light),
          var(--accent-light)
        );
        box-shadow: var(--neon-primary);
      }

      /* Tab panels */
      .tab-panel {
        display: none;
        width: 100%;
        height: 100%;
      }

      .tab-panel.active {
        display: block;
        height: 100%;
      }

      .token-logger {
        background: rgba(255, 255, 255, 0.1);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        border: var(--glass-border);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        white-space: nowrap;
      }

      .token-logger i {
        margin-right: var(--spacing-xs);
        font-size: 16px;
        color: var(--primary-light);
      }

      .token-logger span {
        color: var(--accent-light);
        font-weight: 500;
      }

      .user-profile {
        display: flex;
        align-items: center;
      }

      .profile-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--primary-light);
        box-shadow: var(--neon-primary);
        object-fit: cover;
        transition: transform var(--transition-normal) ease;
      }

      .profile-avatar:hover {
        transform: scale(1.05);
      }

      /* Form elements */
      .form-group {
        margin-bottom: var(--spacing-lg);
      }

      .input-label {
        display: block;
        margin-bottom: 8px;
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .text-input,
      .select-input,
      .textarea-input {
        width: 100%;
        padding: 12px 16px;
        border: var(--glass-border);
        border-radius: var(--form-radius);
        background-color: rgba(30, 41, 59, 0.8);
        color: var(--text-primary);
        font-family: inherit;
        font-size: 0.95rem;
        transition: all var(--transition-normal) ease;
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
      }

      .text-input:focus,
      .select-input:focus,
      .textarea-input:focus {
        outline: none;
        border-color: var(--primary-light);
        background-color: rgba(30, 41, 59, 1);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .textarea-input {
        min-height: 120px;
        resize: vertical;
        line-height: 1.5;
      }

      .select-input {
        appearance: none;
        background-image: var(--select-arrow);
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 12px;
        padding-right: 2.5rem;
      }

      /* Buttons */
      .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        position: relative;
        letter-spacing: 0.5px;
        gap: 8px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--button-shadow-hover);
      }

      .btn:active {
        transform: translateY(0);
      }

      /* Button shine effect */
      .btn:after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        transition: all 0.5s ease;
        opacity: 0;
      }

      .btn:hover:after {
        animation: shine 1.5s ease;
      }

      @keyframes shine {
        0% {
          opacity: 0;
          transform: rotate(45deg) translate(-100%, -100%);
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 0;
          transform: rotate(45deg) translate(100%, 100%);
        }
      }

      .btn i {
        font-size: 1.2rem;
      }

      .btn-primary {
        background: #4F46E5;
        color: white;
        border: none;
      }

      .btn-success {
        background: #10B981;
        color: white;
        border: none;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .selected-bug-title-container {
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Vertically align items */
        gap: 8px; /* Space between icon and text */
      }

      .selected-bug-title-container .status-icon {
        font-size: 24px; /* Adjust icon size */
        color: #4285f4; /* Example color, match your theme */
      }

      .bug-title-link {
        text-decoration: none; /* Remove underline */
        color: inherit; /* Inherit color from parent */
        font-weight: bold; /* Make title stand out */
      }

      .bug-title-link:hover {
        text-decoration: underline; /* Add underline on hover */
      }

      /* Style for the container of the title and icon */
      #selectedChildBugTitle {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-primary);
        flex-direction: column;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      /* Styles for the icon */
      #selectedChildBugTitle .status-icon {
        font-size: 24px; /* Ensure icon is a reasonable size */
        color: #4285f4; /* Example color, match your theme or use a relevant status color */
        /* You might need to adjust line-height if the icon seems off */
        line-height: 1; /* Helps with vertical alignment of icon within flex container */
      }

      /* Styles for the clickable bug title link */
      #selectedChildBugTitle .bug-title-link {
        text-decoration: none; /* Remove default underline */
        color: inherit; /* Inherit color from the parent (selectedChildBugTitle) */
        /* If you want a specific color for the link, override 'inherit' here */
      }

      #selectedChildBugTitle .bug-title-link:hover {
        text-decoration: underline; /* Add underline on hover for user feedback */
      }
      body {
        font-family: "Poppins", "Roboto", "Helvetica", "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-1),
          var(--bg-gradient-2),
          var(--bg-gradient-3)
        );
        background-attachment: fixed;
        color: white;
        margin: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Layout adjustments for panels-wrapper */
      .panels-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-xl);
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
        height: 100%;
        align-items: start;
      }

      .left-panel,
      .right-panel {
        background: var(--card-bg);
        border-radius: var(--card-radius);
        box-shadow: var(--glass-shadow);
        border: var(--glass-border);
        padding: var(--spacing-lg);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        min-height: 700px;
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
      }

      .right-panel {
        display: flex;
        flex-direction: column;
      }

      .scrollable-content {
        flex-grow: 1; /* Allows this section to expand and take available space */
        overflow-y: auto; /* Enables scrolling for this section */
        padding-right: 10px; /* Space for scrollbar */
        box-sizing: border-box;
      }

      .fixed-bottom-section {
        flex-shrink: 0; /* Prevents this section from shrinking */
        padding-top: 15px; /* Space above the section */
        border-top: 1px solid var(--border-color); /* Separator line */
        margin-top: 15px; /* Space above the separator */
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-top: 0;
        margin-bottom: var(--spacing-md);
        font-weight: 600;
        color: white;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .mdl-textfield {
        width: 100%;
        position: relative;
      }

      .mdl-textfield__input {
        width: 100%;
        padding: 12px 16px;
        border: var(--glass-border);
        border-radius: var(--form-radius);
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
        font-family: inherit;
        font-size: 0.95rem;
        transition: all var(--transition-normal) ease;
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        box-sizing: border-box;
      }

      .mdl-textfield:has(.mdl-textfield__button) .mdl-textfield__input {
        width: calc(100% - 48px);
        padding-right: 4px;
      }

      .mdl-textfield__button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 0;
        padding: 0 8px;
        color: var(--text-secondary); /* Icon color */
        transition: color 0.3s ease;
      }

      .mdl-textfield__button:hover {
        color: var(--primary-color); /* Hover effect */
      }

      .mdl-textfield__label {
        color: white;
        transition: color 0.3s ease, top 0.3s ease, font-size 0.3s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: calc(100% - 10px);
        font-size: 0.9em; /* Smaller label font */
      }

      .mdl-textfield--floating-label .mdl-textfield__label {
        top: 20px; /* Default top position for label when input is empty/unfocused */
        color: white;
      }
      .mdl-textfield--floating-label.is-focused .mdl-textfield__label,
      .mdl-textfield--floating-label.is-dirty .mdl-textfield__label {
        color: var(--primary-color) !important; /* Color when active/dirty */
        top: 4px; /* Shifted up position */
        font-size: 0.7em; /* Smaller font when active/dirty */
      }

      .mdl-textfield__input:focus {
        outline: none;
        border-color: var(--primary-light);
        background-color: rgba(255, 255, 255, 0.07);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .mdl-list__item {
        width: 100%;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        background-color: rgba(
          255,
          255,
          255,
          0.05
        ); /* Subtle background for list items */
        margin-bottom: 8px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        cursor: pointer;
        align-items: center; /* Vertically align content */
      }

      .mdl-list__item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px); /* Slight lift on hover */
      }

      .mdl-list__item.is-active {
        background-color: rgba(
          var(--primary-color-rgb),
          0.2
        ); /* Primary color with transparency */
        border: 1px solid var(--primary-color);
      }

      .mdl-list__item-primary-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .mdl-list__item-icon {
        color: var(--secondary-color); /* Icon color in list */
      }

      .mdl-list__item-sub-title {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.8em;
      }

      .child-bug-list {
        padding: 0;
        border-color: rgba(255, 255, 255, 0.1); /* From _dark_mode.html */
        background-color: rgba(0, 0, 0, 0.1); /* From _dark_mode.html */
      }

      .child-bug-item:hover {
        background-color: rgba(
          var(--accent-color-rgb),
          0.2
        ); /* From _dark_mode.html */
      }
      .child-bug-item.is-active {
        background-color: rgba(
          var(--primary-color-rgb),
          0.3
        ); /* From _dark_mode.html */
      }

      .section-divider {
        border: none;
        border-top: 1px dashed var(--border-color);
        margin: 20px 0;
      }

      .section-container {
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--border-radius-md);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-md);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all var(--transition-normal) ease;
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
      }

      .section-container:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-2px);
      }

      /* AI Summary specific styling */
      #aiSummaryDisplay {
        background-color: rgba(
          var(--primary-color-rgb),
          0.1
        ); /* Primary color with transparency */
        border-left: 3px solid var(--primary-color);
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        color: var(--text-color);
        font-style: italic;
        font-size: 0.9em;
      }

      /* Bug Description & Details Accordion Styling */
      details {
        background-color: rgba(
          255,
          255,
          255,
          0.05

    <script>
      // Tab navigation
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab");
        const tabPanels = document.querySelectorAll(".tab-panel");

        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            // Remove active class from all tabs and panels
            tabs.forEach((t) => t.classList.remove("active"));
            tabPanels.forEach((p) => p.classList.remove("active"));

            // Add active class to clicked tab and corresponding panel
            tab.classList.add("active");
            const panelId = tab.getAttribute("data-tab") + "-panel";
            document.getElementById(panelId).classList.add("active");
          });
        });
      });
