<style>
  /* --- BASE & LAYOUT --- */
  html {
    font-size: 16px;
  }
  body {
    font-family: "Poppins", "Roboto", "Segoe UI", sans-serif;
    background: linear-gradient(
      125deg,
      var(--bg-gradient-1),
      var(--bg-gradient-2),
      var(--bg-gradient-3)
    );
    background-size: 400% 400%;
    animation: gradient-shift 15s ease infinite;
    background-attachment: fixed;
    color: var(--text-color);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    box-sizing: border-box;
    transition: all var(--transition-normal) ease;
    line-height: 1.6;
    overflow-x: hidden;
  }

  @keyframes gradient-shift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient(
      to bottom,
      var(--primary-light),
      var(--primary-dark)
    );
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(
      to bottom,
      var(--primary-color),
      var(--secondary-color)
    );
    box-shadow: var(--neon-primary);
  }
  /* Header styling */
  .main-header {
    position: sticky;
    top: 0;
    background: var(--glass-bg);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border-bottom: var(--glass-border);
    z-index: 100;
    box-shadow: var(--glass-shadow);
    padding: 0.75rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }

  .header-title {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--text-gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.5px;
  }

  .header-title i {
    font-size: 1.75rem;
    color: var(--primary-light);
    text-shadow: var(--neon-primary);
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
  }

  /* App container */
  .app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    width: 100%;
  }

  /* Main content area */
  .main-content {
    flex: 1;
    padding: var(--spacing-lg);
  }

  /* Container for tab panels */
  .container {
    background-color: transparent;
    border-radius: var(--card-radius);
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-xl);
    box-sizing: border-box;
    position: relative;
  }

  /* Section title styling */
  .section-title {
    background: var(--text-gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: left;
    margin-bottom: var(--spacing-md);
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: var(--text-glow);
    position: relative;
    display: inline-block;
  }

  .section-title::after {
    content: "";
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 40px;
    height: 3px;
    background: var(--text-gradient-primary);
    border-radius: 3px;
    box-shadow: var(--neon-primary);
  }

  /* Tab navigation */
  .tab-container {
    display: flex;
    overflow-x: auto;
    gap: var(--spacing-md);
    padding: 0 var(--spacing-md);
    margin: 0 auto;
    justify-content: center;
    scrollbar-width: none; /* Firefox */
  }

  .tab-container::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Edge */
  }

  .tab {
    padding: 0.75rem 1.25rem;
    color: var(--text-secondary-color);
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: all var(--transition-normal) ease;
    font-weight: 500;
    position: relative;
    white-space: nowrap;
  }

  .tab:hover {
    color: var(--text-color);
  }

  .tab.active {
    color: var(--text-color);
    border-bottom-color: var(--primary-color);
    box-shadow: var(--neon-primary);
  }

  /* Tab panels */
  .tab-panel {
    display: none;
    width: 100%;
  }

  .tab-panel.active {
    display: block;
  }

  .token-logger {
    background: var(--glass-bg);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    border: var(--glass-border);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    white-space: nowrap;
    box-shadow: var(--glass-shadow);
  }

  .token-logger i {
    margin-right: var(--spacing-xs);
    font-size: 16px;
    color: var(--primary-light);
  }

  .token-logger span {
    color: var(--accent-light);
    font-weight: 500;
  }

  .profile-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid var(--primary-light);
    box-shadow: var(--neon-primary);
    object-fit: cover;
    transition: transform var(--transition-normal) ease;
  }

  .profile-avatar:hover {
    transform: scale(1.05);
  }

  /* Form elements */
  .form-group {
    margin-bottom: var(--spacing-lg);
  }

  .input-label {
    display: block;
    margin-bottom: var(--spacing-sm);
    color: var(--text-color);
    font-weight: 500;
    font-size: 0.9rem;
  }

  .text-input,
  .select-input,
  .textarea-input {
    width: 100%;
    padding: 12px 16px;
    border: var(--glass-border);
    border-radius: var(--form-radius);
    background-color: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
    font-family: "Poppins", sans-serif;
    font-size: 0.95rem;
    transition: all var(--transition-normal) ease;
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    box-sizing: border-box;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .text-input:focus,
  .select-input:focus,
  .textarea-input:focus {
    outline: none;
    border-color: var(--primary-light);
    background-color: rgba(255, 255, 255, 0.07);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }

  .select-input {
    appearance: none;
    background-image: var(--select-arrow);
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 12px;
    padding-right: 2.5rem;
  }

  /* Buttons */
  .btn {
    padding: 12px 20px;
    border: none;
    border-radius: var(--button-radius);
    font-family: "Poppins", sans-serif;
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all var(--transition-normal) cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.5px;
    background-color: var(--glass-bg-lighter);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    box-shadow: var(--button-shadow);
    border: var(--glass-border);
    gap: var(--spacing-sm);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--button-shadow-hover);
  }

  .btn:active {
    transform: translateY(0);
  }

  /* Button shine effect */
  .btn:after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.1) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: rotate(45deg);
    transition: all 0.5s ease;
    opacity: 0;
  }

  .btn:hover:after {
    animation: shine 1.5s ease;
  }

  @keyframes shine {
    0% {
      opacity: 0;
      transform: rotate(45deg) translate(-100%, -100%);
    }
    50% {
      opacity: 0.7;
    }
    100% {
      opacity: 0;
      transform: rotate(45deg) translate(100%, 100%);
    }
  }

  .btn i {
    font-size: 1.2rem;
  }

  .btn-primary {
    background: linear-gradient(
      135deg,
      var(--primary-color),
      var(--primary-dark)
    );
    color: white;
    border: none;
    box-shadow: var(--neon-primary);
  }

  .btn-success {
    background: linear-gradient(
      135deg,
      var(--accent-color),
      var(--accent-dark)
    );
    color: white;
    border: none;
    box-shadow: var(--neon-accent);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .selected-bug-title-container {
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Vertically align items */
    gap: 8px; /* Space between icon and text */
  }

  .selected-bug-title-container .status-icon {
    font-size: 24px; /* Adjust icon size */
    color: #4285f4; /* Example color, match your theme */
  }

  .bug-title-link {
    text-decoration: none; /* Remove underline */
    color: inherit; /* Inherit color from parent */
    font-weight: bold; /* Make title stand out */
  }

  .bug-title-link:hover {
    text-decoration: underline; /* Add underline on hover */
  }

  /* Style for the container of the title and icon */
  #selectedChildBugTitle {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--text-color);
    flex-direction: column;
    background: linear-gradient(
      90deg,
      var(--primary-light),
      var(--accent-light)
    );
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.5px;
  }

  /* Styles for the icon */
  #selectedChildBugTitle .status-icon {
    font-size: 24px; /* Ensure icon is a reasonable size */
    color: #4285f4; /* Example color, match your theme or use a relevant status color */
    /* You might need to adjust line-height if the icon seems off */
    line-height: 1; /* Helps with vertical alignment of icon within flex container */
  }

  /* Styles for the clickable bug title link */
  #selectedChildBugTitle .bug-title-link {
    text-decoration: none; /* Remove default underline */
    color: inherit; /* Inherit color from the parent (selectedChildBugTitle) */
    /* If you want a specific color for the link, override 'inherit' here */
  }

  #selectedChildBugTitle .bug-title-link:hover {
    text-decoration: underline; /* Add underline on hover for user feedback */
  }
</style>
